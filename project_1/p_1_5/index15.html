<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body >
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form method="post" id="survey-form" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="name"><input id="name" required placeholder="Eg. Jon Doe"></label>
        <label for="first-name">Enter Your First Name: <input id="name" name="first-name" type="text" required /></label>
        <label for="last-name" id="name-label">Enter Your Last Name: <input id="last-name" name="last-name" placeholder="Eg.Jon Doe" type="text" required /></label>
        <label for="email" id="email-label" >Enter Your Email: <input placeholder="Eg. milton@yahoo.com" id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>

      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" name="radname" type="radio" name="account-type" value="0" class="inline" checked /> Personal</label>
        <label for="business-account"><input value="1" id="business-account" name="radname" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label id="number-label" for="number">Input your age (years): <input id="number" pattern="[0-9]" type="number" placeholder="8256950896" name="age" min="0" max="9999999999" /></label>
        <label for="referrer">How did you hear about us?
          <select id="dropdown" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" value="0" type="checkbox" required name="terms-and-conditions" / > I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <label for="terms-and-conditions1">
        <input class="inline" id="terms-and-conditions1" value="0" type="checkbox" required name="terms-and-conditions" / > I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      
      <input type="submit" id="submit" value="Submit" />
    
    </form>
  </body>
</html>
